<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <a href="{{ "/" | relative_url }}">
      <svg class="svg-icon"> 
        <use xlink:href="{{ '/assets/icon.svg' | relative_url }}"></use>
      </svg>
      <h2 class="footer-heading">
        {{ site.title | escape }}
      </h2>
    </a>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>
          {{- site.description | escape -}}</p>
          Powered by <a href="{{ site.githubpages_link }}">GitHub Pages</a> & <a href="{{ site.jekyll_link }}">Jekyll</a>
        </p>
      </div>
    </div>

  </div>

</footer>
